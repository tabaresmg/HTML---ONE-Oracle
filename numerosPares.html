<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }


    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var contador=1;

    while (contador<=100) {
        if (contador%2== 0) {
            imprimir(contador);
        }
        contador++
    }

</script>
