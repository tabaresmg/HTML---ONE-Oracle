<h1><big>PROGRAMA CALCULAR IMC</big></h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }


    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    // //function calcularImc(peso,altura,nombre) {

    //     imc=peso/(altura*altura);
    //     imprimir("El imc calculado de " + nombre + " es " + imc);

    // }
    // calcularImc(71,1.72,"christian");
    // calcularImc(75,1.73,"Felipe");

    function calcularImc(peso,altura) {

        return(peso/(altura*altura))
    }

    nombre=prompt("Ingrese su nombre")
    pesoInformado=prompt("informe su peso");
    alturaInformada=prompt("Ingrese su altura en cm");
    imcCalculado=calcularImc(pesoInformado,alturaInformada);
    imprimir(nombre + ", el imc calculado es: " + imcCalculado);

    if (imcCalculado < 18.5) {
        imprimir("Se ha detectado insuficiencia ponderal.");
    }

    if (imcCalculado > 18.5 && imcCalculado < 24.9) {
        imprimir("Se ha detectado intervalo normal.");
    }

    if (imcCalculado == 25) {
        imprimir("Se ha detectado sobrepeso.");
    }

    if (imcCalculado >= 25 && imcCalculado < 29.9) {
        imprimir("Se ha detectado preobesidad.");
    }

    if (imcCalculado == 30) {
        imprimir("Se ha detectado obesidad.");
    }

    if (imcCalculado > 30 && imcCalculado< 34.9) {
        imprimir("Se ha detectado obesidad clase 1.");
    }



</script>
