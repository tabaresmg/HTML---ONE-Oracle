<meta charset="UTF-8">
<body style="background-color: rgb(85, 85, 85);">

<h1><big>PROGRAMA AÑO MUNDIAL DE LA FIFA</big></h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }


    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

   var anhoMundial=1930;
   var limite = parseInt(prompt("ingrese el año limite a calcular"));

   while (anhoMundial <= limite) {
        imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
        anhoMundial=anhoMundial+4;
    }

    imprimir("Fin.")
</script>
