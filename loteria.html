<meta charset="UTF-8">
<body style="background-color: rgb(54, 54, 54);">

<h1><big>JUEGO DE LOTERÍA</big></h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }


    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sortea(n) { 
        return Math.round(Math.random()*n)
    }
    
    var numeroPensado =sortea(10);
    var numeroLanzado = parseInt(prompt("Ingrese un número"));
  

   if (numeroPensado == numeroLanzado) {
        imprimir("Usted ha acertado!");
    }
   else {
        if (numeroLanzado>numeroPensado){
            imprimir("No.. El número pensado era menor que tu número: " + numeroPensado);
        }
        else {
            imprimir("No.. El número pensado era mayor que tu número: " + numeroPensado);
        }
    }
        
   
</script>
